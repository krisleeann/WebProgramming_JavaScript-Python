{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a New Listing</h2>

    <div>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    </div>
    <div>
        <form action="{% url 'auctions:new' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    
    <a href="{% url 'index' %}">Discard edits and return home.</a>
    
{% endblock %}
