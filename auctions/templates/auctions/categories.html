{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <div>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    </div>
    <div>
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'categories' category.categories %}">{{ category.category }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
